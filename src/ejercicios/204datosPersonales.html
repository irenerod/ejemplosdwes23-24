<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>

    <form action="204datosPersonales.php" method="post">
        <label for="inputNombre">Introduce tu Nombre</label><br>
        <input type="text" name="nombre" id="inputNombre"><br>
        <label for="inputApellidos">Introduce tus Apellidos</label><br>
        <input type="text" name="apellidos" id="inputApellidos"><br>
        <label for="inputCorreo">Introduce tu dirección de correo</label><br>
        <input type="email" name="email" id="inputCorreo"><br>
        <label for="inputAnyo">Introduce tus Año</label><br>
        <input type="number" min="1930" max="2023" step="1" name="anyo" id="inputAnyo"><br>
        <label for="inputTelefono">Introduce tu teléfono</label><br>
        <input type="tel" name="telefono" id="inputTelefono"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
